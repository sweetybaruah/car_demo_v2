<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Car Banner</title>
</head>
<body>
    <div class="wrapper">
        <div class="slide1">
            <div class="videoContainer">
                <video src="./images/slide1/Video1.mp4" class="video" autoplay muted="true" loop></video>
                <div class="video-controls">
                    <button class="toggle" class="btn toggle"><i class="material-icons">play_arrow</i></button>
                    <button class="sound" class="btn sound"><i class="material-icons">volume_off</i></button>
                </div>
            </div>
            <div class="bottom"><img src="./images/slide1/bgbotoom.png" alt=""></div>
            <div class="logo"><img src="./images/slide1/logo.png" alt=""></div>
            <div class="tab pluse"><img src="./images/slide1/btn.png" alt=""></div>
        </div>
        <div class="slide2 hidden">
            <div class="bg"><img src="./images/slide2/bg2.png" alt=""></div>
            <div class="logo2"><img src="./images/slide2/logo copy.png" alt=""></div>
            <div class="close bounceIn"><a href="index.html"></a><img src="./images/slide2/Vector Smart Object copy.png" alt=""></div>
            <div class="carpackages_big">
                <div class="bcarone hidden"><img src="./images/slide2/amg a-class.png" alt=""></div>
                <div class="bcartwo hidden"><img src="./images/slide2/amg cla coupe.png" alt=""></div>
                <div class="bcarthree hidden"><img src="./images/slide2/amg gla 45 suv.png" alt=""></div>
            </div>
            <div class="carpackages_small">
                <div class="c_one"><img src="./images/slide2/small/amg a-class.png" alt=""></div>
                <div class="c_two"><img src="./images/slide2/small/amg-cla-coupe.png" alt=""></div>
                <div class="c_three"><img src="./images/slide2/small/amg-gla-45-suv.png" alt=""></div>

            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
